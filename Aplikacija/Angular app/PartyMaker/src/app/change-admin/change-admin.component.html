<div class="glavni-rasp">
  <form [formGroup]="changeAdminForm" (ngSubmit)="changeAdmin()">

    <div formGroupName="changeUser">
     <div class="form-group row sam-div" style="margin-top: 20px;">
       <label for="name"
        class="col-sm-2 col-form-label">
        {{!serbian?'Ime':'Name'}}
      </label>
       <div class="col-sm-10">
         <input type="text"
         class="form-control" 
         id="name" 
         placeholder="{{!serbian?'Licno ime':'Name'}}"
         formControlName="name">
         
       </div>
     </div>
     <div class="form-group row sam-div">
       <label for="lastName" class="col-sm-2 col-form-label">{{!serbian?'Prezime':'Last name'}}</label>
       <div class="col-sm-10">
         <input type="text" class="form-control" id="lastName" placeholder="{{!serbian?'Prezime':'Last name'}}"
         formControlName="lastName">
       </div>
     </div>
     <!--
    -->

       <div class="form-group row sam-div">
         <label for="pozicija" class="col-sm-2 col-form-label">{{!serbian?'Pozicija':'Position'}}</label>
         <div class="col-sm-10">
           <input type="text" class="form-control" id="pozicija" 
           placeholder="{{!serbian?'Pozicija':'Position'}}"
           formControlName="pozicija">
          </div>
        </div>
  
      <div class="form-group row sam-div">
          <label for="password" class="col-sm-2 col-form-label">{{!serbian?'Trenutna lozinka':'Current password'}}</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="curr-password" placeholder="{{!serbian?'Trenutna lozinka':'Current password'}}"
            formControlName="curr-password">
          </div>
      </div>

     <div class="form-group row sam-div">
         <label for="password" class="col-sm-2 col-form-label">{{!serbian?'Nova lozinka':'New password'}}</label>
         <div class="col-sm-10">
           <input type="password" class="form-control" id="password" placeholder="{{!serbian?'Nova lozinka':'New password'}}"
           formControlName="new-password">
         </div>
     </div>
     <div class="form-group row sam-div">
         <label for="confirm-password" class="col-sm-2 col-form-label">{{!serbian?'Potvrdi lozinku':'Confirm password'}}</label>
         <div class="col-sm-10">
           <input type="password" class="form-control" id="confirm-password" placeholder="{{!serbian?'Potvrdi lozinku':'Confirm password'}}"
           formControlName="confirm-password">
         </div>
     </div>
    </div>
  </form>

<!-- Submit -->
    <div class="form-group row sam-div">
      <div class="col-sm-10 dugmad">
        <button [disabled]="!
        changeAdminForm.valid"
        type="submit" class="btn btn-outline-green" (click)="changeAdmin()" >{{!serbian?'Izmeni':'Change'}}</button>
        <button type="button" class="btn btn-outline-warning" (click)="odustani()">{{!serbian?'Odustani':'Quit'}}</button>
        <button type="button" class="btn btn-outline-red" (click)="deleteUser()">{{!serbian?'Obri≈°i':'Delete'}}</button>
      </div>

    </div>
