<div class="table-div">
    <table class="table">
        <thead>
            <td>ID</td>
            <td>{{!serbian?'Datum':'Date'}}</td>
            <td>Status</td>
            <td>{{!serbian?'Ukupno':'Total'}}</td>
            <td>{{!serbian?'Pregled':'Overview'}}</td>
        </thead>
        <tbody *ngFor="let nardz of narudzbine; index as i">
            <td>{{nardz.id}}</td>
            <td>{{vremena[i]}}</td>
            <td>{{status[nardz.statusPorudzine]}}</td>
            <td>{{nardz.suma}}</td>
            <td>
                <div class="text-center"><a class="btn btn-outline-darker-pink" [routerLink]="['/details-order', nardz.id]">{{!serbian?'Detalji':'Details'}}</a></div>
            </td>
        </tbody>
    </table>
</div>
